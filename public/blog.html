    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Opprett ny bruker</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">E-post</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Velg passord</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-name" required />
                    <label for="signup-name">Navn</label>
                </div>
                <div class="input-field">
                    <input type="text" class="datepicker" id="signup-age" required />
                    <label for="signup-age">Fødselsdato (Klikk for å velge)</label>
                </div>
                <div class="input-field">
                    <input type="number" id="signup-phone" required />
                    <label for="signup-phone">Mobiltelefon</label>
                </div>
                <div class="input-field">
                    <input type="url" id="signup-image">
                    <label for="signup-image">Bilde url</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Fortsett</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>
    <!-- LOGIN MODAL -->

                </div>

    </div>

    <!-- CREATE BLOGPOST MODAL -->

                    <input type="text" id="title" required>
                    <label for="title">Tittel</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Innhold</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Publiser</button>
            </form>
        </div>
    </div>
